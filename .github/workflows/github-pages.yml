name: ğŸŒ Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # Build job
  build:
    name: ğŸ—ï¸ Build Demo App
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build library first
        run: npm run build:lib

      - name: ğŸ—ï¸ Build example app for GitHub Pages
        run: |
          # Build con base-href correcto para GitHub Pages
          npx ng build example --configuration production --base-href="/ngx-custom-modal/"

      - name: ğŸ“ Verify build output
        run: |
          echo "ğŸ“‹ Verificando estructura de archivos:"
          ls -la dist/example/
          echo ""
          echo "ğŸ“‹ Contenido de browser/:"
          ls -la dist/example/browser/
          echo ""
          echo "ğŸ” Verificando que index.html existe:"
          if [ -f "dist/example/browser/index.html" ]; then
            echo "âœ… index.html encontrado en browser/"
          else
            echo "âŒ index.html NO encontrado en browser/"
            exit 1
          fi

      - name: ğŸ“ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/example/browser'

  # Deployment job
  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ğŸ’¬ Deployment Summary
        run: |
          echo "ğŸ‰ **GitHub Pages Deploy Successful!**"
          echo ""
          echo "ğŸ”— **Live Demo URL:** ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ“± **Features Available:**"
          echo "   - Interactive date picker examples"
          echo "   - Reactive forms integration demos"
          echo "   - Real-time configuration testing"
          echo ""
          echo "ğŸ“ **Next Steps:**"
          echo "   - Share the demo URL with users"
          echo "   - Test all examples work correctly"
          echo "   - Consider this URL for documentation"
          echo ""
          echo "ğŸ“‚ **Deployed from:** dist/example/browser/"
