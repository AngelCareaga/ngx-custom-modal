name: ğŸ§ª Test NPM Token

on:
  workflow_dispatch:

jobs:
  test-token:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout (for package.json)
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ” Verify Token Format
        run: |
          if [[ "${{ secrets.NPM_TOKEN }}" == npm_* ]]; then
            echo "âœ… Token format looks correct (starts with npm_)"
          else
            echo "âŒ Token format incorrect - should start with npm_"
            exit 1
          fi

      - name: ğŸ§ª Test NPM Authentication
        run: |
          echo "Testing NPM authentication..."
          npm whoami
          echo "âœ… NPM Token is valid!"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ” Test Package Access
        run: |
          echo "Testing package access..."
          npm view ngx-custom-modal version || echo "Package not found (this is OK for first publish)"
          echo "âœ… Registry access working!"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
