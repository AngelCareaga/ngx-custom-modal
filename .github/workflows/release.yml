name: ğŸ·ï¸ Release & Publish

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Tipo de release (patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      prerelease:
        description: 'Â¿Es un prerelease? (ej. rc.0, rc.1)'
        required: false
        default: false
        type: boolean

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  prepare-release:
    name: ğŸ—ï¸ Prepare Release
    runs-on: ubuntu-latest
    outputs:
      new-version: ${{ steps.version.outputs.new-version }}
      release-notes: ${{ steps.notes.outputs.release-notes }}

    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ·ï¸ Bump version & Remove "v" prefix
        id: version
        run: |
          if [ "${{ inputs.prerelease }}" = "true" ]; then
            NEW_VERSION=$(npm version pre${{ inputs.release_type }} --preid=rc --no-git-tag-version | sed 's/v//')
          else
            NEW_VERSION=$(npm version ${{ inputs.release_type }} --no-git-tag-version | sed 's/v//')
          fi
          echo "new-version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "Nueva versiÃ³n limpia (sin v): ${NEW_VERSION}"

      - name: ğŸ—ï¸ Build library
        run: npm run build:lib

      - name: ğŸ“ Generate release notes
        id: notes
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            RELEASE_NOTES="ğŸ‰ Primera release de ngx-custom-modal"
          else
            RELEASE_NOTES=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s" --no-merges)
          fi
          RELEASE_NOTES="${RELEASE_NOTES//'%'/'%25'}"
          RELEASE_NOTES="${RELEASE_NOTES//$'\n'/'%0A'}"
          RELEASE_NOTES="${RELEASE_NOTES//$'\r'/'%0D'}"
          echo "release-notes=${RELEASE_NOTES}" >> $GITHUB_OUTPUT

      - name: ğŸ“¤ Upload prepared package
        uses: actions/upload-artifact@v4
        with:
          name: release-package
          path: |
            dist/
            package.json
            projects/ngx-custom-modal/package.json
            README.md
            LICENSE
          retention-days: 1

  publish-production:
    name: ğŸš€ Publish & Commit Release
    runs-on: ubuntu-latest
    needs: [prepare-release]

    permissions:
      contents: write
      packages: write

    environment:
      name: production
      url: https://www.npmjs.com/package/ngx-custom-modal

    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ“¥ Download prepared package
        uses: actions/download-artifact@v4
        with:
          name: release-package
          path: .

      - name: ğŸ’¾ Commit version bump
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "chore(release): version ${{ needs.prepare-release.outputs.new-version }}"

      - name: ğŸ·ï¸ Create Git Tag & Push changes
        run: |
          git tag ${{ needs.prepare-release.outputs.new-version }}
          git push origin main
          git push origin ${{ needs.prepare-release.outputs.new-version }}

      - name: ğŸš€ Publish to npm
        working-directory: ./dist/ngx-custom-modal
        run: |
          if [ "${{ inputs.prerelease }}" = "true" ]; then
            npm publish --tag next --access public
          else
            npm publish --tag latest --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ‰ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare-release.outputs.new-version }}
          name: Release ${{ needs.prepare-release.outputs.new-version }}
          body: |
            ## ğŸ‰ Nueva versiÃ³n de ngx-custom-modal

            ### ğŸ“¦ InstalaciÃ³n
            ```bash
            npm install ngx-custom-modal@${{ needs.prepare-release.outputs.new-version }}
            ```

            ### ğŸŒ Demo en vivo
            [ğŸ“± Ver ejemplos interactivos](https://angelcareaga.github.io/ngx-custom-modal/)

            ### ğŸ“ Cambios
            ${{ needs.prepare-release.outputs.release-notes }}

            ### ğŸ”— Enlaces Ãºtiles
            - [ğŸ“– DocumentaciÃ³n](https://github.com/AngelCareaga/ngx-custom-modal#readme)
            - [ğŸ§ª Ejemplos en vivo](https://angelcareaga.github.io/ngx-custom-modal/)
            - [ğŸ“¦ NPM Package](https://www.npmjs.com/package/ngx-custom-modal)
          draft: false
          prerelease: ${{ inputs.prerelease }}
