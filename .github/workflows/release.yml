name: ğŸ·ï¸ Release & Publish

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Tipo de release'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      prerelease:
        description: 'Â¿Es un prerelease?'
        required: false
        default: false
        type: boolean

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  # ğŸ” Validar cambios de versiÃ³n
  check-version:
    name: ğŸ” Check Version Changes
    runs-on: ubuntu-latest
    outputs:
      should-release: ${{ steps.version-check.outputs.should-release }}
      current-version: ${{ steps.version-check.outputs.current-version }}
      npm-version: ${{ steps.version-check.outputs.npm-version }}

    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ” Check package version
        id: version-check
        run: |
          # Obtener versiÃ³n actual del package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current-version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          # Verificar si el paquete existe en npm
          if npm view ngx-custom-modal@$CURRENT_VERSION version 2>/dev/null; then
            NPM_VERSION=$(npm view ngx-custom-modal@$CURRENT_VERSION version)
            echo "npm-version=$NPM_VERSION" >> $GITHUB_OUTPUT
            echo "should-release=false" >> $GITHUB_OUTPUT
            echo "âŒ La versiÃ³n $CURRENT_VERSION ya existe en npm"
            exit 0
          else
            # Obtener la Ãºltima versiÃ³n publicada
            LATEST_NPM_VERSION=$(npm view ngx-custom-modal version 2>/dev/null || echo "0.0.0")
            echo "npm-version=$LATEST_NPM_VERSION" >> $GITHUB_OUTPUT
            echo "should-release=true" >> $GITHUB_OUTPUT
            echo "âœ… Nueva versiÃ³n $CURRENT_VERSION lista para publicar (Ãºltima: $LATEST_NPM_VERSION)"
          fi

      - name: ğŸ“Š Version Summary
        run: |
          echo "ğŸ“‹ **Resumen de Versiones:**"
          echo "   - VersiÃ³n actual: ${{ steps.version-check.outputs.current-version }}"
          echo "   - VersiÃ³n en npm: ${{ steps.version-check.outputs.npm-version }}"
          echo "   - Â¿Debe publicar?: ${{ steps.version-check.outputs.should-release }}"

  # ğŸ—ï¸ Preparar Release (solo si hay cambios)
  prepare-release:
    name: ğŸ—ï¸ Prepare Release
    runs-on: ubuntu-latest
    needs: check-version
    if: needs.check-version.outputs.should-release == 'true'
    outputs:
      new-version: ${{ steps.version.outputs.new-version }}
      release-notes: ${{ steps.notes.outputs.release-notes }}

    # ğŸ”‘ Permisos para modificar el repositorio
    permissions:
      contents: write

    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Lint code
        run: npm run lint

      - name: ğŸ—ï¸ Build library
        run: npm run build:lib

      - name: ğŸ·ï¸ Bump version
        id: version
        run: |
          # Configurar git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Bump version
          if [ "${{ inputs.prerelease }}" = "true" ]; then
            NEW_VERSION=$(npm version ${{ inputs.release_type }} --preid=rc --no-git-tag-version)
          else
            NEW_VERSION=$(npm version ${{ inputs.release_type }} --no-git-tag-version)
          fi

          echo "new-version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "Nueva versiÃ³n: ${NEW_VERSION}"

      - name: ğŸ“ Generate release notes
        id: notes
        run: |
          # Generar release notes automÃ¡ticamente
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            RELEASE_NOTES="ğŸ‰ Primera release de ngx-custom-modal"
          else
            RELEASE_NOTES=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s" --no-merges)
          fi

          # Escapar para GitHub
          RELEASE_NOTES="${RELEASE_NOTES//'%'/'%25'}"
          RELEASE_NOTES="${RELEASE_NOTES//$'\n'/'%0A'}"
          RELEASE_NOTES="${RELEASE_NOTES//$'\r'/'%0D'}"

          echo "release-notes=${RELEASE_NOTES}" >> $GITHUB_OUTPUT

      - name: ğŸ“¤ Upload prepared package
        uses: actions/upload-artifact@v4
        with:
          name: release-package
          path: |
            dist/
            package.json
            README.md
            LICENSE
          retention-days: 30

  # âš ï¸ Notificar si no hay cambios
  notify-no-changes:
    name: âš ï¸ No Changes to Publish
    runs-on: ubuntu-latest
    needs: check-version
    if: needs.check-version.outputs.should-release == 'false'

    steps:
      - name: âš ï¸ Version already exists
        run: |
          echo "âš ï¸ **No se puede publicar**"
          echo ""
          echo "La versiÃ³n **${{ needs.check-version.outputs.current-version }}** ya existe en npm."
          echo ""
          echo "ğŸ”§ **Para publicar una nueva versiÃ³n:**"
          echo "1. Actualiza la versiÃ³n en package.json"
          echo "2. Haz commit y push de los cambios"
          echo "3. Ejecuta este workflow nuevamente"
          echo ""
          echo "ğŸ› ï¸ **Comandos Ãºtiles:**"
          echo "\`\`\`bash"
          echo "npm version patch  # Para bug fixes"
          echo "npm version minor  # Para nuevas features"
          echo "npm version major  # Para breaking changes"
          echo "\`\`\`"
          exit 1

  # ğŸš€ Publicar a producciÃ³n (solo con autorizaciÃ³n y cambios)
  publish-production:
    name: ğŸš€ Publish to Production
    runs-on: ubuntu-latest
    needs: [check-version, prepare-release]
    if: needs.check-version.outputs.should-release == 'true'

    # ğŸ”‘ PERMISOS NECESARIOS AGREGADOS
    permissions:
      contents: write # Para crear tags y hacer push
      packages: write # Para publicar packages
      actions: read # Para leer artifacts

    environment:
      name: production
      url: https://www.npmjs.com/package/ngx-custom-modal

    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0 # Necesario para acceder a todos los tags

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“¤ Download prepared package
        uses: actions/download-artifact@v4
        with:
          name: release-package

      - name: ğŸ·ï¸ Create Git Tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag ${{ needs.prepare-release.outputs.new-version }}
          git push origin ${{ needs.prepare-release.outputs.new-version }}

      - name: ğŸš€ Publish to npm
        working-directory: ./dist/ngx-custom-modal
        run: |
          if [ "${{ inputs.prerelease }}" = "true" ]; then
            npm publish --tag next --access public
          else
            npm publish --tag latest --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ‰ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.prepare-release.outputs.new-version }}
          name: Release ${{ needs.prepare-release.outputs.new-version }}
          body: |
            ## ğŸ‰ Nueva versiÃ³n de ngx-custom-modal

            ### ğŸ“¦ InstalaciÃ³n
            ```bash
            npm install ngx-custom-modal@${{ needs.prepare-release.outputs.new-version }}
            ```

            ### ğŸŒ Demo en vivo
            [ğŸ“± Ver ejemplos interactivos](https://angelcareaga.github.io/ngx-custom-modal/)

            ### ğŸ“ Cambios
            ${{ needs.prepare-release.outputs.release-notes }}

            ### ğŸ”— Enlaces Ãºtiles
            - [ğŸ“– DocumentaciÃ³n](https://github.com/AngelCareaga/ngx-custom-modal#readme)
            - [ğŸ§ª Ejemplos en vivo](https://angelcareaga.github.io/ngx-custom-modal/)
            - [ğŸ“¦ NPM Package](https://www.npmjs.com/package/ngx-custom-modal)
          draft: false
          prerelease: ${{ inputs.prerelease }}
          files: dist/ngx-custom-modal/*.tgz

      - name: ğŸ’¬ Notify success
        run: |
          echo "âœ… Release ${{ needs.prepare-release.outputs.new-version }} publicada exitosamente!"
          echo "ğŸ“¦ NPM: https://www.npmjs.com/package/ngx-custom-modal"
          echo "ğŸ·ï¸ GitHub: https://github.com/${{ github.repository }}/releases/tag/${{ needs.prepare-release.outputs.new-version }}"
          echo "ğŸŒ Demo: https://angelcareaga.github.io/ngx-custom-modal/"
